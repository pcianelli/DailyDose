<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="assets/addNotification.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body class = "background">
    <header class="header" id="header"></header>

    <p class="button-container">
        <a href="healthChart.html" class="button-64" role="button"><span class="text">View Health Chart</span></a>
    </p>

    <div class="med-menu-card">
        <h2>Add Alarm</h2>

        <form id="add-notification-form">

            <div class="form-field">
            <label for="medName">Select Medication Name:</label>
                <select id="medName" name="medName" required></select>
            </div>

            <div class="form-field">
            <label for="time">Set Alarm Time:</label>
            <input type="text" id="time" name="time" placeholder="HH:mm" required>

            <!-- Add a select element for choosing am/pm -->
            <label for="period">Select AM/PM:</label>
            <select id="period" name="period" required>
                <option value="am">AM</option>
                <option value="pm">PM</option>
            </select>
            </div>

            <div id="loading-message">Loading...</div>

            <div class="form-field">
            <input type="submit" value="Add Alarm">
            </div>

        </form>

    </div>

</body>

</html>
