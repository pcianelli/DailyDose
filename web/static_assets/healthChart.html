<body class="background">

<div class="healthChart-card">
    <h1>HealthChart</h1>

        <div class="button2 menu-button-hidden" id="openModalButton">
            <span class="button__line"></span>
            <span class="button__line"></span>
            <span class="button__line"></span>
            <span class="button__line"></span>
        </div>
    </div>
</div>

<div class="card">
    <div class="healthChart-card">
        <h1>Medications</h1>
    </div>

    <div id="medication-list-display"></div>
</div>

<!-- Modal -->

    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <ul class="modal-menu__list">
            <li class="menu__list__item"><a href="addMedication.html">Add Medication</a></li>

<!-- New Medication Details Modal -->
<div id="medicationDetailsModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeMedicationDetailsModal">&times;</span>
        <h2>Medication Details</h2>
        <p><strong>Medication Name:</strong> <span id="medicationName"></span></p>
        <p><strong>Active Ingredient:</strong> <span id="activeIngredient"></span></p>
        <p><strong>Indications and Usage:</strong> <span id="indicationsAndUsage"></span></p>
        <p><strong>Warnings:</strong> <span id="medicationWarnings"></span></p>
