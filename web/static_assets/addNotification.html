<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="assets/addNotification.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class = "background">
    <header class="header" id="header"></header>


    <div class="card">

        <a href="healthChart.html" class="button">View Health Chart</a>

        <h2>Add Notification</h2>

        <form id="add-notification-form">

        </form>

    </div>

</body>
